<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichas</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div class="container">
        <h1>Sistema de Fichas</h1>

        <div class="input-section">
            <label for="numJugadores">Número de Jugadores:</label>
            <input type="number" id="numJugadores" min="1" placeholder="Ingrese el número de jugadores">
        </div>

        <div class="fichas-section">
            <h2>Bloques de Fichas</h2>
            <div id="fichasContainer"></div>
            <button id="agregarFichasBtn">+ Agregar Bloque de Fichas</button>
        </div>

        <button id="generarBtn">Generar</button>

        <div id="resultado"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
